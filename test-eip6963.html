<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EIP-6963 Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .provider {
        border: 1px solid #ccc;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .provider.hero {
        border-color: #0078ff;
        background-color: #f0f8ff;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .connect {
        background-color: #0078ff;
        color: white;
      }
      .test {
        background-color: #28a745;
        color: white;
      }
      #status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 3px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <h1>EIP-6963 Provider Detection Test</h1>

    <div id="status" class="info">Loading...</div>

    <h2>Detected Providers</h2>
    <div id="providers"></div>

    <h2>Tests</h2>
    <button class="test" onclick="testWindowEthereum()">
      Test window.ethereum
    </button>
    <button class="test" onclick="testRequestProvider()">
      Request EIP-6963 Providers
    </button>
    <button class="test" onclick="testHeroWallet()">
      Test window.herowallet
    </button>

    <h2>Results</h2>
    <div id="results"></div>

    <script>
      let detectedProviders = [];
      let heroProvider = null;

      function log(message, type = 'info') {
        const results = document.getElementById('results');
        const div = document.createElement('div');
        div.className = type;
        div.style.padding = '5px';
        div.style.margin = '2px 0';
        div.style.borderRadius = '3px';
        div.textContent = new Date().toLocaleTimeString() + ': ' + message;
        results.appendChild(div);
        console.log(message);
      }

      function updateStatus(message, type = 'info') {
        const status = document.getElementById('status');
        status.className = type;
        status.textContent = message;
      }

      function displayProviders() {
        const container = document.getElementById('providers');
        container.innerHTML = '';

        if (detectedProviders.length === 0) {
          container.innerHTML =
            '<div class="provider">No EIP-6963 providers detected</div>';
          return;
        }

        detectedProviders.forEach((provider, index) => {
          const div = document.createElement('div');
          div.className =
            provider.info.name === 'Hero Wallet' ? 'provider hero' : 'provider';
          div.innerHTML = `
                    <h3>${provider.info.name}</h3>
                    <p><strong>UUID:</strong> ${provider.info.uuid}</p>
                    <p><strong>RDNS:</strong> ${provider.info.rdns}</p>
                    <p><strong>Icon:</strong> <img src="${provider.info.icon}" width="24" height="24" style="vertical-align: middle;"></p>
                    <button class="connect" onclick="connectProvider(${index})">Connect</button>
                `;
          container.appendChild(div);
        });
      }

      // Listen for EIP-6963 providers
      window.addEventListener('eip6963:announceProvider', (event) => {
        log(
          `EIP-6963 provider announced: ${event.detail.info.name}`,
          'success'
        );

        // Avoid duplicates
        const existing = detectedProviders.find(
          (p) => p.info.uuid === event.detail.info.uuid
        );
        if (!existing) {
          detectedProviders.push(event.detail);
          if (event.detail.info.name === 'Hero Wallet') {
            heroProvider = event.detail.provider;
          }
        }

        displayProviders();
        updateStatus(
          `Detected ${detectedProviders.length} provider(s)`,
          'success'
        );
      });

      // Request providers
      function testRequestProvider() {
        log('Requesting EIP-6963 providers...', 'info');
        window.dispatchEvent(new Event('eip6963:requestProvider'));
      }

      // Test window.ethereum
      function testWindowEthereum() {
        if (window.ethereum) {
          log(
            `window.ethereum exists: ${
              window.ethereum.isHeroWallet ? 'Hero Wallet' : 'Other provider'
            }`,
            'success'
          );
          log(`isHeroWallet: ${window.ethereum.isHeroWallet}`, 'info');
          log(`isMetaMask: ${window.ethereum.isMetaMask}`, 'info');
        } else {
          log('window.ethereum not found', 'error');
        }
      }

      // Test window.herowallet
      function testHeroWallet() {
        if (window.herowallet) {
          log('window.herowallet exists', 'success');
          log(`isHeroWallet: ${window.herowallet.isHeroWallet}`, 'info');
        } else {
          log('window.herowallet not found', 'error');
        }
      }

      // Connect to a provider
      async function connectProvider(index) {
        const provider = detectedProviders[index];
        log(`Attempting to connect to ${provider.info.name}...`, 'info');

        try {
          const accounts = await provider.provider.request({
            method: 'eth_requestAccounts',
          });
          log(`Connected! Accounts: ${JSON.stringify(accounts)}`, 'success');

          // Test chain ID
          const chainId = await provider.provider.request({
            method: 'eth_chainId',
          });
          log(`Chain ID: ${chainId}`, 'info');

          // Test account balance (if available)
          if (accounts.length > 0) {
            try {
              const balance = await provider.provider.request({
                method: 'eth_getBalance',
                params: [accounts[0], 'latest'],
              });
              log(`Balance: ${balance}`, 'info');
            } catch (e) {
              log(`Balance check failed: ${e.message}`, 'error');
            }
          }
        } catch (error) {
          log(`Connection failed: ${error.message}`, 'error');
        }
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        log('DOM loaded, testing EIP-6963 support...', 'info');

        // Initial provider request
        testRequestProvider();

        // Check for existing providers
        setTimeout(() => {
          testWindowEthereum();
          testHeroWallet();

          if (detectedProviders.length === 0) {
            updateStatus(
              'No providers detected yet. Make sure the Hero Wallet extension is installed.',
              'error'
            );
          }
        }, 1000);
      });
    </script>
  </body>
</html>
