<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hero Approval</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .wrap { padding: 16px; }
      .card { background: var(--panel); border: 1px solid var(--panel-border); border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
      .btns { display: flex; gap: 12px; margin-top: 16px; }
      code { background: var(--card); padding: 6px 8px; border-radius: 8px; border: 1px solid #1a222c; display: block; overflow: auto; max-height: 180px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h3>Transaction approval</h3>
        <div class="row"><small id="origin"></small></div>
        <div class="row"><b id="method"></b></div>
        <code id="payload"></code>
        <div class="btns">
          <button class="btn btn-danger" id="rejectBtn">Reject</button>
          <button class="btn btn-primary" id="approveBtn">Approve</button>
        </div>
      </div>
    </div>
    <script type="module">
      const raw = decodeURIComponent(location.hash.slice(1) || '%7B%7D');
      const info = JSON.parse(raw || '{}');
      const approvalId = info.approvalId || info.id;
      document.getElementById('origin').textContent = info.url || '';
      document.getElementById('method').textContent = info.method || '';
      document.getElementById('payload').textContent = JSON.stringify(
        info.payload ?? {},
        null,
        2
      );

      document.getElementById('approveBtn').onclick = () => {
        chrome.runtime.sendMessage({
          kind: 'HERO_APPROVAL_RESULT',
          approvalId,
          decision: 'approve',
        });
        window.close();
      };
      document.getElementById('rejectBtn').onclick = () => {
        chrome.runtime.sendMessage({
          kind: 'HERO_APPROVAL_RESULT',
          approvalId,
          decision: 'reject',
        });
        window.close();
      };
      const port = chrome.runtime.connect({ name: 'approval-keepalive' });
      window.addEventListener('unload', () => port.disconnect());
    </script>
  </body>
</html>
