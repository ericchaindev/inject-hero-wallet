<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hero Wallet - Approval</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .wrap {
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .site-info {
        background: var(--card);
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 16px;
        text-align: center;
      }
      .site-icon {
        font-size: 32px;
        margin-bottom: 8px;
      }
      .site-url {
        font-size: 13px;
        color: var(--muted);
        word-break: break-all;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 8px 0;
      }
      .btns {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      code {
        background: var(--card);
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--panel-border);
        display: block;
        overflow: auto;
        max-height: 200px;
        font-size: 12px;
        font-family: ui-monospace, monospace;
      }
      .warning {
        background: #2a1f0f;
        border: 1px solid #78350f;
        color: #fbbf24;
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 12px;
      }
      .detail-row {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 10px;
      }
      .detail-label {
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
      }
      .detail-value {
        font-size: 13px;
        color: var(--fg);
        word-break: break-all;
      }
      .btn-approve {
        background: var(--success);
        color: white;
      }
      .btn-reject {
        background: var(--danger);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header" style="text-align: center; margin-bottom: 16px">
        <div class="title">üõ°Ô∏è Hero Wallet</div>
      </div>

      <div class="site-info">
        <div class="site-icon">üåê</div>
        <div class="site-url" id="siteUrl">Loading...</div>
      </div>

      <div id="warningBox" class="warning" style="display: none">
        <strong>‚ö†Ô∏è Warning:</strong> <span id="warningText"></span>
      </div>

      <div class="card">
        <h3 style="margin-top: 0" id="requestTitle">Approval Request</h3>
        <div class="row"><strong id="method"></strong></div>
        <div id="detailsContent"></div>
        <code id="payload" style="display: none"></code>

        <div class="btns">
          <button class="btn btn-reject" id="rejectBtn" style="flex: 1">
            Reject
          </button>
          <button class="btn btn-approve" id="approveBtn" style="flex: 1">
            Approve
          </button>
        </div>
      </div>
    </div>
    <script type="module">
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const method = urlParams.get('method') || 'unknown';
      const origin = urlParams.get('origin') || 'unknown';
      const requestId = urlParams.get('id') || Date.now();

      // Display site info
      document.getElementById('siteUrl').textContent = origin;
      document.getElementById('method').textContent = method;

      // Format request details based on method
      const detailsContent = document.getElementById('detailsContent');

      function createDetailRow(label, value) {
        const row = document.createElement('div');
        row.className = 'detail-row';
        row.innerHTML = `
          <div class="detail-label">${label}</div>
          <div class="detail-value">${value}</div>
        `;
        return row;
      }

      // Customize UI based on method
      if (method === 'eth_requestAccounts') {
        document.getElementById('requestTitle').textContent = 'Connect Request';
        detailsContent.appendChild(createDetailRow('Site', origin));
        detailsContent.appendChild(
          createDetailRow('Permission', 'View wallet address')
        );
        document.getElementById('warningText').textContent =
          'Only connect with sites you trust.';
        document.getElementById('warningBox').style.display = 'block';
      } else if (method === 'personal_sign' || method === 'eth_sign') {
        document.getElementById('requestTitle').textContent = 'Sign Message';
        detailsContent.appendChild(createDetailRow('Site', origin));
        detailsContent.appendChild(createDetailRow('Method', method));
        document.getElementById('warningText').textContent =
          'Only sign messages from trusted sites.';
        document.getElementById('warningBox').style.display = 'block';
      } else if (method === 'eth_sendTransaction') {
        document.getElementById('requestTitle').textContent =
          'Confirm Transaction';
        detailsContent.appendChild(createDetailRow('Site', origin));
        detailsContent.appendChild(
          createDetailRow('Method', 'Send Transaction')
        );
        document.getElementById('warningText').textContent =
          'Review transaction details carefully.';
        document.getElementById('warningBox').style.display = 'block';
      } else {
        detailsContent.appendChild(createDetailRow('Method', method));
        detailsContent.appendChild(createDetailRow('Site', origin));
      }

      // Handle approve
      document.getElementById('approveBtn').onclick = async () => {
        console.log('User approved request:', requestId);

        // For eth_requestAccounts, we need to connect the account
        if (method === 'eth_requestAccounts') {
          // This would normally connect the account in storage
          // For now, we'll just approve the request
          chrome.runtime.sendMessage({
            kind: 'APPROVAL_RESPONSE',
            requestId,
            approved: true,
            result: [], // The background script will fill in the actual account
          });
        } else {
          // For other methods, just approve
          chrome.runtime.sendMessage({
            kind: 'APPROVAL_RESPONSE',
            requestId,
            approved: true,
            result: true,
          });
        }

        setTimeout(() => window.close(), 100);
      };

      // Handle reject
      document.getElementById('rejectBtn').onclick = () => {
        console.log('User rejected request:', requestId);
        chrome.runtime.sendMessage({
          kind: 'APPROVAL_RESPONSE',
          requestId,
          approved: false,
          error: { code: 4001, message: 'User rejected the request' },
        });
        setTimeout(() => window.close(), 100);
      };

      // Keep connection alive
      const port = chrome.runtime.connect({ name: 'approval-keepalive' });
      window.addEventListener('unload', () => port.disconnect());
    </script>
  </body>
</html>
